<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Landing</title>
</head>

<body>
    <header>
        <nav class="nav">
            <i class="fab fa-autoprefixer"></i>
            <ul class="links">
                <li><a href="#">Features</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <section class="landing">

        <div class="text">
            <h1>Every purchase will be made with pleasure.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis quas quos sit amet consectetur.</p>
            <div class="container-input">
                <input type="text" placeholder="Enter your email">

        </div>

        <div class="swiper mySwiper visual">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background: url('https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1136&q=80') center/cover;"></div>

                <div class="swiper-slide" style="background: url('https://images.unsplash.com/photo-1573455494057-12684d151bf4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=724&q=80') center/cover;"></div>
                <div class="swiper-slide" style="background: url('https://images.unsplash.com/photo-1565700430899-1c56a5cf64e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1769&q=80') center/cover;"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>


    </section>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="module" src="script.js"></script>

</html>
